<div class="item-bar">
  <div class="item-icon-container">
    <img
      src="/static/images/donut.png"
      class="item-icon"
    />
  </div>

  <div class="item-content">
    <div class="item-header">
      <div class="item-title">{{name}}</div>
      <div class="item-count-display">{{count}}</div>
    </div>

    <div class="item-price-row">
      <div class="item-price">${{price_formatted}}</div>
    </div>

    <!-- Progress bar that transforms into buy button -->
    <div class="progress-buy-container">
      <div class="item-progress">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <button class="buy-button">Buy for ${{price_formatted}}</button>
    </div>

    <!-- Dropdown content for hover details -->
    <div class="item-dropdown">
      <div class="dropdown-content">
        <p class="item-description">{{description}}</p>
        <div class="item-details">
          <div class="item-detail-row">
            <span class="detail-label">Total Sprinkles Created:</span>
            <span class="total-sprinkes-created detail-value">{{sprinkles_created}}</span>
          </div>
          <div class="item-detail-row">
            <span class="detail-label">Percent of Sprinkles Per Minute:</span>
            <span class="percent-spm detail-value">{{percent_spm}}</span>
          </div>
          <div class="item-detail-row">
            <span class="detail-label">Sprinkles Per Cycle:</span>
            <span class="sprinkles-per-cycle detail-value">{{sprinkles_per_cycle}}</span>
          </div>
          <div class="item-detail-row">
            <span class="detail-label">Progress Per Segment:</span>
            <span class="progress-per-segment detail-value">{{progress_per_segment}}</span>
          </div>
          <div class="item-detail-row">
            <span class="detail-label">Cycles Per Minute:</span>
            <span class="cycles-per-minute detail-value">{{cycles_per_minute}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
