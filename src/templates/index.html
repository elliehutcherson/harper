<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/click.css" />
    <link rel="stylesheet" href="/static/css/middle.css" />
    <link rel="stylesheet" href="/static/css/shop.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left section with banner and centered image -->
      <section class="left-section">
        <!-- Banner with editable name fields and sprinkle counter -->
        <div class="bakery-banner">
          <div class="banner-content">
            <div class="name-editor">
              <div class="name-field">
                <label for="bakery-name">Bakery:</label>
                <input
                  type="text"
                  id="bakery-name"
                  value="{{bakery_name}}"
                  placeholder="Bakery Name"
                />
                <button class="save-btn" onclick="saveBakeryName()">‚úì</button>
              </div>
            </div>
            <div class="sprinkle-counter">
              <div class="sprinkle-icon">üßÅ</div>
              <div class="sprinkle-amount">{{sprinkles}}</div>
              <div class="sprinkle-label">Sprinkles</div>
            </div>
          </div>
        </div>

        <!-- Image container -->
        <div class="image-container">
          <img src="/static/images/donut.png"/>
        </div>
      </section>

      <!-- Middle section with title, update message, and stats -->
      <section class="middle-section">
        <div class="title-container">
          <h1>{{title}}</h1>
        </div>
        <div class="update-container">
          <p class="update-message">{{update_message}}</p>
          <p class="update-time">Last updated: {{update_time}}</p>
        </div>
        <div class="stats-container">
          <h2>Statistics</h2>
          {{#stats}}
          <div class="stat-item">
            <div class="stat-label">{{label}}</div>
            <div class="stat-value">{{value}}</div>
          </div>
          {{/stats}}
        </div>
      </section>

      <!-- Right section with bakery items -->
      <section class="right-section">
        <h2>Bakery Equipment</h2>
        <div class="items-list">
          {{#shop}}
          <div class="item-bar">
            <div class="item-header">
              <span class="item-name">{{name}}</span>
              <span class="item-price">${{price}}</span>
            </div>
            <div class="item-description">{{description}}</div>
            <div class="item-progress">
              <div class="progress-fill" style="width: 99%"></div>
            </div>
          </div>
          {{/shop}}
        </div>
      </section>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
